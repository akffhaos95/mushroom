<form action = "/pred" method = "POST">
    {% for i in range(name|length) %}
    <select name="{{name[i]}}">
    {% for j in range(info[i]|length) %}
        <option value="{{info[i][j]}}">{{info[i][j]}}</option>
    {% endfor %}
    </select>
{% endfor %}
<p><input type = "submit" value = "submit" /></p>
</form>
